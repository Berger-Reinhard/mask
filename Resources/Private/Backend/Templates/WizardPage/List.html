
<f:layout name="Default" />

<f:section name="content">
    <ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-DTM-mask" data-store-last-tab="1">
        <li role="presentation" class="t3js-tabmenu-item">
        <f:link.action action="list" controller="WizardContent" additionalParams="{aria-controls:'DTM-mask-1', role:'tab', data-toggle:'tab'}"><f:translate key="tx_mask.all.contentelements" /></f:link.action>
        </li>
        <li role="presentation" class="t3js-tabmenu-item active">
        <f:link.action action="list" controller="WizardPage" additionalParams="{aria-controls:'DTM-mask-2', role:'tab', data-toggle:'tab'}"><f:translate key="tx_mask.all.pagetemplates" /></f:link.action>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="DTM-mask-1">
            <div class="form-section">
                <f:flashMessages />

                <f:if condition="{backendLayouts -> f:count()}==0">
                    <f:then>
                        <div class="typo3-message message-warning"><strong><f:translate key="tx_mask.page.warning" /></strong> <f:translate key="tx_mask.page.nobackendlayout" /></div>
                    </f:then>
                    <f:else>
                        <div class="table-fit collapse in" id="recordlist-be_users" data-state="expanded">
                            <table cellspacing="0" cellpadding="0" border="0" class="table table-striped table-hover">
                                <thead>
                                    <tr class="t3-row-header">
                                        <td nowrap="nowrap" class="col-title"><f:translate key="tx_mask.page.image" /></td>
                                <td nowrap="nowrap" class="col-title"><f:translate key="tx_mask.page.titleuid" /></td>
                                <td nowrap="nowrap" class="col-title"><f:translate key="tx_mask.page.description" /></td>
                                <td nowrap="nowrap" class="col-title">&nbsp;</td>
                                </tr>
                                </thead>
                                <tbody>
                                <f:for each="{backendLayouts}" as="layout">
                                    <tr class="db_list_normal">
                                        <td>
                                    <f:if condition='{layout.icon}'>
                                        <img src="/uploads/media/{layout.icon}" /></td>
                                    </f:if>
                                    <td><p><strong>{layout.title}</strong><br />{layout.uid}</p></td>
                                    <td><p>{layout.description}</p></td>
                                    <td><f:link.action action="edit" arguments="{layout : layout}"><span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-open">&nbsp;</span></f:link.action></td>
                                    </tr>
                                </f:for>
                                </tbody>
                            </table>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</div>
</f:section>
