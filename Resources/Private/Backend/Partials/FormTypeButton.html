{namespace core = TYPO3\CMS\Core\ViewHelpers}
<li data-type="{name}" class="id_{name} pull-left">
	<div class="pull-left">
		<core:icon identifier="mask-fieldtype-{name}" size="default" />
	</div>

	<span class="id_typetext"><f:translate key="tx_mask.field.{name}" /></span>
	<span class="id_labeltext"></span>
	<span class="id_keytext"></span>

	<div class="pull-right">
		<span class="id_add" title="{f:translate(key:'tx_mask.field.titleAdd')}"><core:icon identifier="actions-edit-add" size="default" /></span>
		<span class="id_delete" title="{f:translate(key:'tx_mask.field.titleDelete')}"><core:icon identifier="actions-edit-delete" size="default" /></span>
		<span class="id_move" title="{f:translate(key:'tx_mask.field.titleMove')}"><core:icon identifier="actions-move-move" /></span>
	</div>
<f:if condition="{name} == 'Inline'">
	<ul class="dragtarget inline-container">
	</ul>
</f:if>
</li>
