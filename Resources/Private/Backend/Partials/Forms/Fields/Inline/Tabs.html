{namespace mask=MASK\Mask\ViewHelpers}

<div role="tabpanel" class="tab-pane" id="validation_{key}">
	<div class="row">
		<div class="form-group col-sm-6">
			<label class="t3js-formengine-label" for="inline_minitems">
				<f:translate key="tx_mask.field.inline.minitems" />
			</label>
			<div class="t3js-formengine-field-item">
				<div class="form-control-wrap" style="">
					<input id="inline_minitems" name="tx_mask_tools_maskmask[storage][tca][--index--][config][minitems]" type="number" class="form-control" min="0" value="{field.config.minitems}" />
				</div>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="t3js-formengine-label" for="inline_maxitems">
				<f:translate key="tx_mask.field.inline.maxitems" />
			</label>
			<div class="t3js-formengine-field-item">
				<div class="form-control-wrap" style="">
					<input id="inline_maxitems" name="tx_mask_tools_maskmask[storage][tca][--index--][config][maxitems]" type="number" class="form-control" min="1" value="{field.config.maxitems}" />
				</div>
			</div>
		</div>
	</div>
</div>
