{namespace mask=MASK\Mask\ViewHelpers}

<div role="tabpanel" class="tab-pane" id="database_{key}">
	<div class="row">
		<div class="form-group col-sm-6">
			<label class="t3js-formengine-label" for="select_foreigntable">
				<f:translate key="tx_mask.field.select.foreign_table" />
			</label>
			<div class="t3js-formengine-field-item">
				<div class="form-control-wrap" style="">
					<input id="select_foreigntable" name="tx_mask_tools_maskmask[storage][tca][--index--][config][foreign_table]" type="text" class="form-control" title="foreign_table" placeholder="pages" value="{field.config.foreign_table}"/>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="t3js-formengine-label" for="select_foreigntablewhere">
				<f:translate key="tx_mask.field.select.foreign_table_where" />
			</label>
			<div class="t3js-formengine-field-item">
				<div class="form-control-wrap" style="">
					<input id="select_foreigntablewhere" name="tx_mask_tools_maskmask[storage][tca][--index--][config][foreign_table_where]" type="text" class="form-control" title="foreign_table_where" placeholder="doctype=1" value="{field.config.foreign_table_where}"/>
				</div>
			</div>
		</div>
	</div>
</div>
<div role="tabpanel" class="tab-pane" id="extended_{key}">
	<div class="row">
		<div class="form-group col-sm-6">
			<label class="t3js-formengine-label" for="select_autosizemax">
				<f:translate key="tx_mask.field.select.autosizemax" />
			</label>
			<div class="t3js-formengine-field-item">
				<div class="form-control-wrap" style="">
					<input id="select_autosizemax" name="tx_mask_tools_maskmask[storage][tca][--index--][config][autoSizeMax]" type="number" class="form-control" title="autoSizeMax" placeholder="cols" min="1" value="{field.config.autoSizeMax}" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-sm-6">
			<label class="t3js-formengine-label" for="select_maxitems">
				<f:translate key="tx_mask.field.select.maxitems" />
			</label>
			<div class="t3js-formengine-field-item">
				<div class="form-control-wrap" style="">
					<input id="select_maxitems" name="tx_mask_tools_maskmask[storage][tca][--index--][config][maxitems]" type="number" class="form-control" title="maxitems" placeholder="cols" min="1" value="{field.config.maxitems}" />
				</div>
			</div>
		</div>
	</div>
</div>
