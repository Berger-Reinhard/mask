<div class="row">

			<f:translate key="tx_mask.field.string.size" />
		</label>
		<div class="t3js-formengine-field-item">

<div class="row">

	<div class="form-group col-sm-6">
		<label class="t3js-formengine-label" for="string_placeholder">
			<f:translate key="tx_mask.field.string.placeholder" />
		</label>

			<div class="form-control-wrap" style="">
				<input id="string_placeholder" name="tx_mask_tools_maskmask[storage][tca][--index--][config][placeholder]" type="text" class="form-control" title="placeholder" placeholder="placeholder" value="{field.config.placeholder}" />
			</div>

	</div>
</div>
